<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>客运服务质量评测系统</title>
		<meta name="viewport" conten="width=device-width,initial-scale=1.0" charset="utf-8">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/my.css" rel="stylesheet" >
	</head>
	<body>
		<div class="container-fluid">
	<div class="row-fluid">
		<div class="span1">
		</div>
		<div class="span10">
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<div class="container-fluid">
						 <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a> <a href="#" class="brand">客运服务质量评测系统</a>
						<div class="nav-collapse collapse navbar-responsive-collapse">
							<ul class="nav pull-right">
								<li>
									<a href="#">登录</a>
								</li>
									</ul>
								</li>
							</ul>
						</div>
						
					</div>
				</div>
				
			</div>
		</div>
		<div class="span1">
		</div>
	</div>
	
	<div class="row-fluid">
		<div class="span1">
		</div>
		<div class="span10 well">
			<form class="form-horizontal">
				<fieldset>
					 <legend>账号注册</legend> 
					 <div class="control-group">
					 	<label for="" class="control-label">用户名*</label>
					 	<div class="controls"><input type="text"></div>
					 </div>
					 <div class="control-group">
					 	<label for="" class="control-label">密码*</label>
					 	<div class="controls"><input type="password"></div>
					 </div>
					 <div class="control-group">
					 	<label for="" class="control-label">重复密码*</label>
					 	<div class="controls"><input type="password"></div>
					 </div>
					 <div class="control-group">
					 	<label for="" class="control-label">账号类型*</label>
					 	<div class="controls"><select>
  							<option>企业账号</option>
  							<option>普通账号</option>
						</select></div>
					 </div>
				</fieldset>
				<fieldset>
					 <legend></legend> 
					 <div class="control-group">
					 	<label for="" class="control-label">姓名</label>
					 	<div class="controls"><input type="text"></div>
					 </div>
					 <div class="control-group">
					 	<label for="" class="control-label">Email*</label>
					 	<div class="controls"><input type="text"></div>
					 </div>
					 <div class="control-group">
					 	<label for="" class="control-label">年龄</label>
					 	<div class="controls"><input type="text"></div>
					 </div>
					 <div class="control-group">
					 	<label for="" class="control-label">性别</label>
					 	<div class="controls"><input type="text"></div>
					 </div>
					  <div class="control-group">
					 	<label for="" class="control-label">工作单位</label>
					 	<div class="controls"><input type="text"></div>
					 </div>
					 <div class="control-group">
					 	<label for="" class="control-label">单位地址</label>
					 	<div class="controls"><input type="text"></div>
					 </div>
					 <div class="control-group">
					 	<label for="" class="control-label">联系方式</label>
					 	<div class="controls"><input type="text"></div>
					 </div>
					<div class="control-group">
					 	<label for="" class="control-label">其他</label>
					 	<div class="controls"><textarea class="text optional xxlarge" rows="4"></textarea></div>
					 </div>
					 <div class="control-group">
    					<div class="controls">
      						<label class="checkbox">
        					<input type="checkbox">阅读并同意协议条款
      						</label>
      						<button type="submit" class="btn btn-primary">注册</button>
   						</div>
  					</div>
				</fieldset>
			</form>
		</div>
		<div class="span1">
		</div>
	</div>
		<script src="js/lib/jquery-1.11.0.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/angular.min.js"></script>
	</body>
</html>
